matrix:
  include:

    - language: rust
      rust: stable
      os:
        - linux
      script:
        - cargo build --manifest-path ./main/Cargo.toml --verbose
        - cargo test --manifest-path ./main/Cargo.toml

    - language: rust
      rust: stable
      os:
        - windows
      script:
        - cargo build --manifest-path ./main/Cargo.toml --verbose
        - cargo test --manifest-path ./main/Cargo.toml

    - language: rust
      rust: beta
      os:
        - linux
      script:
        - cargo build --manifest-path ./main/Cargo.toml --verbose
        - cargo test --manifest-path ./main/Cargo.toml

    - language: rust
      rust: nightly
      os:
        - linux
      script:
        - cargo build --manifest-path ./python-bindings/Cargo.toml --verbose

    - language: rust
      rust: nightly
      os:
        - windows
      script:
        - cargo build --manifest-path ./python-bindings/Cargo.toml --verbose

    - language: python
      os: linux
      python: 3.7
      before_script:
        - cd python-bindings
        - bash install_rust.sh
        - export PATH=$PATH:$HOME/rust/bin:$HOME/.cargo/bin
        - pip install -r requirements-dev.txt
      script:
        - python setup.py install